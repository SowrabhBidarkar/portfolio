<html>
    <head>
        <title>---HAND CRICKET---</title>
        <link rel="stylesheet" type="text/css" href="cricket.css">
    </head>
    <body>
        <script type="text/javascript" src="cricket.js"></script>
        <center><br><br>
            <p>---HAND CRICKET---</p>
            <p title="Select any number">SELECT YOUR SHOT</p><br>
            <button onclick="runs('1')">1</button>
            <button onclick="runs('2')">2</button>
            <button onclick="runs('3')">3</button>
            <button onclick="runs('4')">4</button>
            <button onclick="runs('5')">5</button>
            <button onclick="runs('6')">6</button>
        </center>
        <marquee id="mar"></marquee>
        <div id="scorecard">
            <h1>INDIA:</h1>
            <h1 id="total">0</h1>
            <h1>/</h1>
            <h1 id="wickets">0</h1>
            <h3 id="over">(0.0 / 5.0)</h3>
            <h3>TARGET</h3>
            <h3 id="target">0</h3>
            <h4>BOWLER'S MOVE:<span id="bowler">0</span></h4>
        </div>
    </body>
</html>
